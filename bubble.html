<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
           border:2px solid red ;
           margin: 2px;
        }
        section{
           border:2px solid green ;
           margin: 2px;
        }
        ol{
           border:2px solid purple;
           margin: 2px;
        }
        li{
           border:2px solid blue ;
           margin: 2px;
        }
    </style>
</head>
<body id="body">
    <h1>Explore event buble</h1>
    <section id="list-container">
        <h3>list of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Laboriosam, aspernatur.</li>
            <li id="item-3">Omnis, earum.</li>
            <li id="item-4">Aut, nulla!</li>
            <li id="item-5">Animi, quam.</li>
            <li id="item-6">Mollitia, ullam!</li>
        </ol>
    </section>
    <script>
        // list-tem 2 clicked handler
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked')
            // event.stopPropagation()
            event.stopImmediatePropagation()
        })
        // list-tem 2 clicked handler
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 second clicked')
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 third clicked')
        })
        // ol clicked handler
        document.getElementById('item-list').addEventListener('click',function(){
            console.log('ol clicked')
        })
        // section clicked handler
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section clicked')
        })
        // body clicked handler
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked')
        })
    </script>
</body>
</html>
