<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Box</title>
    <style>
      .comment {
        border: 2px solid blue;
        background-color: skyblue;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>My awesome comment box</h1>
      <div id="comment-list">
        <p class="comment">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae,
          placeat?
        </p>
        <p class="comment">
          Iusto placeat veritatis nobis repellendus eius rem commodi molestiae
          quidem.
        </p>
        <p class="comment">
          Sunt numquam sint voluptatem enim? Officiis atque sit expedita
          architecto!
        </p>
        <br />
        <textarea
          name=""
          id="txt"
          cols="40"
          rows="5"
          placeholder="write comment"
        ></textarea>
        <br />
        <button id="cmnt">comment post</button>
      </div>
    </main>
    <script>
        // step-1: set an event hardler to bttn
      document.getElementById("cmnt").addEventListener("click", function () {
        // step-2:---->
        const textBox = document.getElementById("txt");
        const myText = textBox.value;
        // step 3 get the parent where to publish-->
        const cmntList = document.getElementById("comment-list");
        // console.log(cmntList);
        
        // STEP-4 create a comment paragraph and set the innertext-->

        const commentElement=document.createElement('p');
        commentElement.innerText=myText;
        commentElement.classList.add('comment')
        // step-5: append the new p tag to the parent node
        cmntList.appendChild(commentElement);
        // step-6 : after commenting text will be removed
        textBox.value= '' ;

      });
    </script>
  </body>
</html>
